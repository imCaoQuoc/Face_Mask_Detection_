<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            margin: auto;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;

        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    <div class="container">
        <h1>Face Mask Detection System</h1>
        <button onclick="window.location.href='/detect'">Start Detection</button>
